<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Judge Danforth</title>
  <link rel="stylesheet" href="profile_style.css">
</head>
<body>

  <div class="profile-header">
    <div class="profile-picture"></div>
    <div class="profile-info">
      <h1>@username</h1>
      <div class="profile-stats">
        <div><strong>6</strong> posts</div>
        <div><strong>10k</strong> followers</div>
        <div><strong>500</strong> following</div>
      </div>
      <div class="profile-bio">
        <p><strong>Judge Danforth</strong></p>
        <p>Bio text goes here...</p>
      </div>
    </div>
  </div>

  <div class="profile-grid">
    <div class="grid-item">
      <img src="https://via.placeholder.com/300" alt="Post 1">
    </div>
    <div class="grid-item">
      <img src="https://via.placeholder.com/300" alt="Post 2">
    </div>
    <div class="grid-item">
      <img src="https://via.placeholder.com/300" alt="Post 3">
    </div>
    <div class="grid-item">
      <img src="https://via.placeholder.com/300" alt="Post 4">
    </div>
    <div class="grid-item">
      <img src="https://via.placeholder.com/300" alt="Post 5">
    </div>
    <div class="grid-item">
      <img src="https://via.placeholder.com/300" alt="Post 6">
    </div>
  </div>

</body>
</html>
